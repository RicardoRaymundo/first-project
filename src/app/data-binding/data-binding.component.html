<h2>INTERPOLATION</h2>

<p>{{nome}} tem {{idade}} anos </p>

<hr>

<h2>PROPERTY BINDING</h2>
<button [disabled]="isDisabled">Button</button>

<hr>

<h2>EVENT BINDING</h2>

<button (click)="alertInfo($event)">Evento</button>

<div (mousemove)="mouseMovetest($event)" style="background: red; width: 300px; height: 300px; "></div>
<p>Position X: {{position.x}}</p>
<p>Position Y: {{position.y}}</p>

<hr>

<h2>TWO WAY DATA BINDING</h2>

<input [(ngModel)]="nome"> - {{nome}}
